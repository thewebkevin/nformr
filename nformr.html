<head>
    <title>NFORMR</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="nformr.js"></script>
</head>

<body>
    <form>
        People Killed:
        <br>
        <input type="number" id="peopleKilled" name="peopleKilled">
        <br> People Injured:
        <br>
        <input type="number" id="peopleInjured" name="peopleInjured">
        <br> City:
        <br>
        <input type="text" id="city" name="city">
        <br> State:
        <br>
        <input type="text" id="state" name="state" value="LA">
        <br> Crime:
        <br>
        <input type="text" id="crime" name="crime">
        <br> Street Address:
        <br>
        <input type="text" id="streetAddress" name="streetAddress">
        <br> Law Enforcement Agency:
        <br>
        <input type="text" id="lawLong" name="lawLong">
        <br> Day of the Week:
        <br>
        <select id="day">
            <option value="Sunday">Sunday</option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
        </select>
        <br>
        <input type="checkbox" id="mapCheck" name="mapCheck" value="map"> Add a location map
        <br>
        <br>
        <button id="generateButton" type="button">Generate Preview</button>

    </form>
    <div id="generatedHTML"></div>
</body>
