<head>
    <title>NFORMR</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="nformr.js"></script>
    <link rel="stylesheet" type="text/css" href="nformrstyle.css">
</head>

<body>
    <div id="content">
        <div id="formdiv">
            <div id="formcol1">
                <p>Story Data:</p>
                <form>
                    People Killed:
                    <br>
                    <input type="number" id="peopleKilled" name="peopleKilled" value="0">
                    <br> People Injured:
                    <br>
                    <input type="number" id="peopleInjured" name="peopleInjured" value="0">
                    <br> City:
                    <br>
                    <input type="text" id="city" name="city" placeholder="Baton Rouge">
                    <br> State:
                    <br>
                    <input type="text" id="state" name="state" value="LA">
                    <br> Crime:
                    <br>
                    <input type="text" id="crime" name="crime" placeholder="shooting">
                    <br> Street Address:
                    <br>
                    <input type="text" id="streetAddress" name="streetAddress" placeholder="910 Ben Hurr Road">
                    <br> Law Enforcement Agency:
                    <br>
                    <input type="text" id="lawLong" name="lawLong" placeholder="Baton Rouge Police Department">
                    <br>Date and Time:
                    <br>
                    <input type="datetime-local" id="date" name="date">
                </form>
            </div>
            <div id="formcol2">
                <div id="killedHTML"></div>
            </div>
            <div id="formcol3">
                <div id="injuredHTML"></div>
            </div>
        </div>
        <div id="final">
            <br>
            <br>
            <input type="checkbox" id="mapCheck" name="mapCheck" value="map"> Add a location map
            <br>
            <br>
            <button id="generateButton" type="button">Generate Preview</button>
            <button id="generateHtml" type="button">Generate HTML Code</button>
        </div>
        <div id="generatedHTML"></div>
    </div>
</body>
