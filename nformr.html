<head>
    <title>NFORMR</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="nformr.js"></script>
</head>

<body>
    <form>
        People Killed:
        <br>
        <input type="text" id="peopleKilled" name="peopleKilled">
        <br> People Injured:
        <br>
        <input type="text" id="peopleInjured" name="peopleInjured">
        <br> City:
        <br>
        <input type="text" id="city" name="city">
        <br> State:
        <br>
        <input type="text" id="state" name="state">
        <br> Crime:
        <br>
        <input type="text" id="crime" name="crime">
        <br> Street Address:
        <br>
        <input type="text" id="streetAddress" name="streetAddress">
        <br> Law Enforcement Agency:
        <br>
        <input type="text" id="lawLong" name="lawLong">
        <br> Day of the Week:
        <br>
        <input type="text" id="day" name="day">
        <br>
        <br>
        <button id="generateButton" type="button">Generate HTML</button>

    </form>
    <div id="generatedHTML"></div>
</body>
